<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Concrete Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFE369;
            color: #1c1917; /* stone-900 */
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Custom Selection Colors */
        ::selection {
            background-color: #1c1917;
            color: #FFE369;
        }

        /* Noise Texture */
        .concrete-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
            opacity: 0.2;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        /* Mobile Control Button Specifics */
        .dpad-btn {
            background-color: #1c1917;
            border-bottom: 4px solid #44403c;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dpad-btn:active {
            border-bottom-width: 0;
            transform: translateY(4px);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative flex flex-col items-center justify-center">

    <!-- Texture Background -->
    <div class="concrete-texture absolute inset-0 z-0"></div>

    <!-- === MENU UTAMA (FULL SCREEN) === -->
    <div id="mainMenu" class="absolute inset-0 z-50 flex flex-col items-center justify-center p-6 bg-[#FFE369] overflow-y-auto">
        
        <div class="flex flex-col items-center justify-center w-full max-w-sm my-auto">
            <!-- Logo Concrete -->
            <div class="mb-6 relative group flex-shrink-0">
                <div class="absolute -inset-1 bg-stone-900 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <img src="https://i.ibb.co.com/TDwvRPmH/axp-GRz3c-400x400.png" alt="Concrete Logo" class="relative w-32 h-32 rounded-full border-4 border-stone-900 shadow-2xl mx-auto object-contain bg-stone-900 p-1 transform hover:scale-105 transition duration-500">
            </div>

            <div class="mb-8 text-center flex-shrink-0">
                <h1 class="text-4xl font-black text-stone-900 tracking-tighter mb-1 drop-shadow-sm">CONCRETE</h1>
                <h2 class="text-xl text-stone-700 tracking-[0.2em] font-mono font-bold">SNAKE</h2>
            </div>

            <button id="startBtn" class="bg-stone-900 hover:bg-stone-800 text-[#FFE369] font-black text-lg py-3 px-10 rounded-full flex items-center gap-3 transition transform hover:scale-105 hover:shadow-2xl shadow-lg border-b-4 border-stone-700 active:border-b-0 active:translate-y-1 flex-shrink-0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                PLAY
            </button>

            <!-- Instructions -->
            <div class="mt-8 bg-white/40 p-4 rounded-xl border-2 border-stone-900/50 backdrop-blur-sm w-full flex-shrink-0">
                 <div class="grid grid-cols-2 gap-4 text-left font-bold text-sm text-stone-800">
                    <div>
                        <span class="block text-stone-500 text-[10px] uppercase tracking-wider mb-1">Desktop</span>
                        <span>WASD / Arrows</span>
                    </div>
                    <div>
                        <span class="block text-stone-500 text-[10px] uppercase tracking-wider mb-1">Mobile</span>
                        <span>Swipe / Buttons</span>
                    </div>
                </div>
            </div>
            
            <!-- CREDITS SECTION -->
            <a href="https://x.com/SuperSkyzee" target="_blank" class="mt-8 flex items-center gap-3 px-4 py-2 bg-white/20 rounded-full border border-stone-900/20 hover:bg-white/60 hover:border-stone-900 hover:shadow-lg transition-all group backdrop-blur-sm cursor-pointer no-underline flex-shrink-0">
                <img src="https://i.ibb.co.com/Gm47LMg/y-EFjlr-YC-400x400.jpg" alt="SuperSkyzee" class="w-10 h-10 rounded-full border-2 border-stone-900 shadow-sm object-cover">
                <div class="flex flex-col text-left">
                    <span class="text-[10px] text-stone-600 font-bold leading-tight uppercase tracking-wider">Created by</span>
                    <span class="text-sm text-stone-900 font-black leading-tight group-hover:text-stone-700 transition-colors">@SuperSkyzee</span>
                </div>
            </a>
        </div>
        
        <div class="mt-4 text-stone-900/40 text-xs font-mono font-bold flex-shrink-0">
            v3.1 • DARK MODE HEAD
        </div>
    </div>

    <!-- === GAME UI === -->
    <div id="gameUI" class="hidden flex-col items-center justify-center w-full max-w-md mx-auto relative z-10 p-4 opacity-0 transition-opacity duration-500">
        
        <!-- Header Info -->
        <div class="flex justify-between w-full mb-4 text-stone-900 bg-white/40 p-3 rounded-lg border-2 border-stone-900 backdrop-blur-sm shadow-md">
            <div class="font-bold flex items-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                    <path d="M4 22h16"></path>
                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                </svg>
                <span class="text-sm uppercase tracking-wider font-black">Best</span>
                <span id="highScoreDisplay" class="text-xl font-black">0</span>
            </div>
            <div class="font-bold flex items-center gap-2">
                <span class="text-sm uppercase tracking-wider font-black">Score</span>
                <span id="scoreDisplay" class="text-2xl font-black">0</span>
            </div>
        </div>

        <!-- Game Container (The Box) -->
        <div id="gameContainer" class="relative mx-auto border-4 border-stone-900 rounded-lg bg-[#EAB308] overflow-hidden touch-none focus:outline-none" tabindex="0">
            <canvas id="gameCanvas" class="block" style="width: 100%; height: 100%;"></canvas>
            
            <!-- GAME OVER OVERLAY -->
            <div id="gameOverOverlay" class="hidden absolute inset-0 flex items-center justify-center bg-[#EAB308]/95 z-20 backdrop-blur-sm">
                <div class="text-center text-stone-900 p-6 w-full">
                    <h2 class="text-4xl font-black mb-1 text-stone-900 tracking-tighter">CRUMBLED!</h2>
                    <p class="mb-8 text-stone-800 text-lg font-bold">Final Score: <span id="finalScoreDisplay" class="text-stone-900 text-3xl block mt-2">0</span></p>
                    
                    <button id="retryBtn" class="w-full bg-stone-900 hover:bg-stone-800 text-[#FFE369] font-black py-4 px-6 rounded-xl flex items-center justify-center gap-2 transition transform hover:scale-[1.02] shadow-lg border-2 border-stone-900 mb-3">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>
                        TRY AGAIN
                    </button>
                    
                    <button id="menuBtn" class="w-full bg-white/50 hover:bg-white text-stone-900 font-bold py-3 px-6 rounded-xl border-2 border-stone-900/20 hover:border-stone-900 transition">
                        Back to Menu
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="grid grid-cols-3 gap-3 mt-6 md:hidden w-full max-w-[280px]">
            <div></div>
            <button id="btnUp" class="dpad-btn p-5">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFE369" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
            </button>
            <div></div>
            
            <button id="btnLeft" class="dpad-btn p-5">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFE369" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <button id="btnDown" class="dpad-btn p-5">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFE369" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            <button id="btnRight" class="dpad-btn p-5">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFE369" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>

        <div class="hidden md:block text-stone-900 text-xs mt-4 font-mono font-bold text-center opacity-70">
            Use WASD or Arrow Keys to move • Eat Moais to grow
        </div>
    </div>

    <script>
        // --- GAME CONFIG ---
        const GRID_SIZE = 20;
        const BASE_SPEED = 140;
        const MIN_SPEED = 60;

        // Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        
        const mainMenu = document.getElementById('mainMenu');
        const gameUI = document.getElementById('gameUI');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const container = document.getElementById('gameContainer');

        // State
        let score = 0;
        let highScore = parseInt(localStorage.getItem('moai_snake_hs') || '0');
        let gameState = 'MENU'; 
        let isGameRunning = false;
        let gameLoopTimeout = null;
        
        let snake = [];
        let food = { x: 0, y: 0 };
        let dir = { x: 0, y: 0 };
        let nextDirQueue = [];
        let touchStart = { x: 0, y: 0 };

        // Images
        const moaiImage = new Image();
        moaiImage.src = "https://i.ibb.co.com/d4TSnPGm/Chat-GPT-Image-13-Jan-2026-00-53-03.png";
        
        // Head Image (Logo Concrete)
        const headImage = new Image();
        headImage.src = "https://i.ibb.co.com/TDwvRPmH/axp-GRz3c-400x400.png";

        // Init UI
        highScoreDisplay.textContent = highScore;

        // --- HD CANVAS LOGIC ---
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const maxWidth = Math.min(window.innerWidth - 48, 400);
            const logicalWidth = Math.floor(maxWidth / GRID_SIZE) * GRID_SIZE;
            
            canvas.width = logicalWidth * dpr;
            canvas.height = logicalWidth * dpr;
            canvas.style.width = `${logicalWidth}px`;
            canvas.style.height = `${logicalWidth}px`;
            
            container.style.boxSizing = 'content-box';
            container.style.width = `${logicalWidth}px`;
            container.style.height = `${logicalWidth}px`;

            ctx.scale(dpr, dpr);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            if (gameState !== 'PLAYING') draw(); 
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        function generateFood() {
            const logicalWidth = parseInt(canvas.style.width);
            const logicalHeight = parseInt(canvas.style.height);
            const cols = Math.floor(logicalWidth / GRID_SIZE);
            const rows = Math.floor(logicalHeight / GRID_SIZE);
            
            if (snake.length >= (cols * rows) - 1) return { x: -1, y: -1 };

            let newFood;
            let isOnSnake = true;
            while (isOnSnake) {
                newFood = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
                isOnSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
            }
            return newFood;
        }

        function stopGame() {
            isGameRunning = false;
            if (gameLoopTimeout) clearTimeout(gameLoopTimeout);
        }

        function startGame() {
            stopGame();
            snake = [{ x: 5, y: 10 }, { x: 4, y: 10 }, { x: 3, y: 10 }];
            dir = { x: 1, y: 0 };
            nextDirQueue = [];
            resizeCanvas();
            food = generateFood();
            score = 0;
            scoreDisplay.textContent = score;
            gameState = 'PLAYING';
            isGameRunning = true;
            mainMenu.classList.add('hidden');
            gameUI.classList.remove('hidden');
            setTimeout(() => {
                gameUI.classList.remove('opacity-0');
            }, 10);
            gameOverOverlay.classList.add('hidden');
            container.focus();
            gameLoop();
        }

        function goToMenu() {
            stopGame();
            gameState = 'MENU';
            gameUI.classList.add('opacity-0');
            setTimeout(() => {
                gameUI.classList.add('hidden');
                mainMenu.classList.remove('hidden');
            }, 300);
        }

        function handleInput(key) {
            let reqDir = null;
            if (key === 'ArrowUp' || key === 'w' || key === 'W') reqDir = { x: 0, y: -1 };
            if (key === 'ArrowDown' || key === 's' || key === 'S') reqDir = { x: 0, y: 1 };
            if (key === 'ArrowLeft' || key === 'a' || key === 'A') reqDir = { x: -1, y: 0 };
            if (key === 'ArrowRight' || key === 'd' || key === 'D') reqDir = { x: 1, y: 0 };

            if (!reqDir) return;

            const lastPlannedDir = nextDirQueue.length > 0 
                ? nextDirQueue[nextDirQueue.length - 1] 
                : dir;

            const isOppositeX = (lastPlannedDir.x !== 0 && reqDir.x !== 0);
            const isOppositeY = (lastPlannedDir.y !== 0 && reqDir.y !== 0);

            if (!isOppositeX && !isOppositeY) {
                if (nextDirQueue.length < 3) {
                    nextDirQueue.push(reqDir);
                }
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;
            update();
            const currentDelay = Math.max(MIN_SPEED, BASE_SPEED - (snake.length * 2.5));
            gameLoopTimeout = setTimeout(gameLoop, currentDelay);
        }

        function update() {
            if (nextDirQueue.length > 0) {
                dir = nextDirQueue.shift();
            }

            const newHead = {
                x: snake[0].x + dir.x,
                y: snake[0].y + dir.y
            };

            const logicalWidth = parseInt(canvas.style.width);
            const logicalHeight = parseInt(canvas.style.height);
            const cols = logicalWidth / GRID_SIZE;
            const rows = logicalHeight / GRID_SIZE;

            if (
                newHead.x < 0 || newHead.x >= cols || 
                newHead.y < 0 || newHead.y >= rows ||
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
            ) {
                handleGameOver();
                return;
            }

            const newSnake = [newHead, ...snake];

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                food = generateFood();
            } else {
                newSnake.pop();
            }

            snake = newSnake;
            draw();
        }

        function handleGameOver() {
            stopGame();
            gameState = 'GAMEOVER';
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('moai_snake_hs', score.toString());
            }
            finalScoreDisplay.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        function draw() {
            const logicalWidth = parseInt(canvas.style.width);
            const logicalHeight = parseInt(canvas.style.height);

            // Background Arena: Kuning Gelap (#EAB308)
            ctx.fillStyle = '#EAB308';
            ctx.fillRect(0, 0, logicalWidth, logicalHeight);

            // Grid
            ctx.strokeStyle = 'rgba(28, 25, 23, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= logicalWidth; x += GRID_SIZE) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, logicalHeight); ctx.stroke();
            }
            for (let y = 0; y <= logicalHeight; y += GRID_SIZE) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(logicalWidth, y); ctx.stroke();
            }

            if (gameState === 'PLAYING' || gameState === 'GAMEOVER') {
                const fx = food.x * GRID_SIZE;
                const fy = food.y * GRID_SIZE;
                
                if (moaiImage.complete && moaiImage.naturalWidth !== 0) {
                    const size = GRID_SIZE * 1.3; 
                    const offset = (size - GRID_SIZE) / 2;
                    ctx.save();
                    ctx.shadowColor = "rgba(0,0,0,0.1)"; 
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetY = 1;
                    ctx.drawImage(moaiImage, fx - offset, fy - offset, size, size);
                    ctx.restore();
                } else {
                    ctx.fillStyle = '#ef4444';
                    ctx.fillRect(fx + 2, fy + 2, 16, 16);
                }

                // --- Ular dengan Badan Bulat & Kepala Logo ---
                snake.forEach((segment, i) => {
                    const cx = segment.x * GRID_SIZE + GRID_SIZE / 2;
                    const cy = segment.y * GRID_SIZE + GRID_SIZE / 2;
                    const radius = (GRID_SIZE / 2) - 1;

                    if (i === 0) {
                        // KEPALA: Gambar Logo Concrete dengan Efek Dark & Vinyet
                        if (headImage.complete && headImage.naturalWidth !== 0) {
                            ctx.save();
                            // Clip lingkaran untuk kepala
                            ctx.beginPath();
                            ctx.arc(cx, cy, radius + 2, 0, 2 * Math.PI);
                            ctx.clip();
                            
                            const headSize = GRID_SIZE + 4;
                            const headX = segment.x * GRID_SIZE - 2;
                            const headY = segment.y * GRID_SIZE - 2;

                            // Gambar logo
                            ctx.drawImage(headImage, headX, headY, headSize, headSize);
                            
                            // 1. Radial Gradient untuk Vinyet (Gelap di Pinggir)
                            const gradient = ctx.createRadialGradient(cx, cy, radius * 0.2, cx, cy, radius + 2);
                            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.2)');   // Tengah: Sedikit gelap (20%)
                            gradient.addColorStop(0.7, 'rgba(0, 0, 0, 0.4)'); // Transisi
                            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.7)');   // Pinggir: Gelap banget (70%)
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(headX, headY, headSize, headSize);

                            ctx.restore();
                        } else {
                            // Fallback jika gambar belum load
                            ctx.fillStyle = '#1c1917';
                            ctx.beginPath();
                            ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                    } else {
                        // BADAN: Lingkaran (Bulat)
                        ctx.fillStyle = '#44403c'; // Stone-700
                        ctx.beginPath();
                        ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                });
            }
        }

        window.addEventListener('keydown', (e) => {
            if (gameState === 'PLAYING') {
                if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight", " "].indexOf(e.key) > -1) {
                    e.preventDefault();
                }
                handleInput(e.key);
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', startGame);
        document.getElementById('menuBtn').addEventListener('click', goToMenu);

        document.getElementById('btnUp').addEventListener('click', (e) => { e.preventDefault(); handleInput('ArrowUp'); });
        document.getElementById('btnDown').addEventListener('click', (e) => { e.preventDefault(); handleInput('ArrowDown'); });
        document.getElementById('btnLeft').addEventListener('click', (e) => { e.preventDefault(); handleInput('ArrowLeft'); });
        document.getElementById('btnRight').addEventListener('click', (e) => { e.preventDefault(); handleInput('ArrowRight'); });

        container.addEventListener('touchstart', (e) => {
            touchStart = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
        }, { passive: false });

        container.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStart.x - touchEndX;
            const diffY = touchStart.y - touchEndY;
            if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) handleInput('ArrowLeft');
                else handleInput('ArrowRight');
            } else {
                if (diffY > 0) handleInput('ArrowUp');
                else handleInput('ArrowDown');
            }
        }, { passive: false });

        container.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

    </script>
</body>
</html>
